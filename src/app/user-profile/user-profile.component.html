<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">{{user}}</h4>
                  </div>
                  <div class="card-body">
                    <table class="table table-hover">
                          <thead class="text-danger">
                              <th>Skills</th>
                          </thead>
                          <tbody>
                            <tr *ngFor="let result of searchResult">
                              <td>{{result.skill}} &nbsp;&nbsp;<span (click)="deleteSkill(result.skill)">&#10006;</span></td>
                            </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>

           <!-- open a modal window by clicking button-->
          <button class="btn btn-danger mat-raised-button mx-auto" data-toggle="modal" data-target="#bootstrapModel">Add Skill</button>

          <!-- Modal section -->
          <div id="bootstrapModel" class="modal fade" role="dialog">
            <div class="modal-dialog">
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Add Skill </h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
          <!-- model body section -->
                <div class="modal-body">
                  <input [(ngModel)]="skillToBeAdded" type="text" class="form-control" placeholder="Add a skill">

                  <ul>
                    <li>
                      <button>
                              <span>Data Structures</span>
                      </button>
                      
                    </li>
                  </ul>
                </div>
                <div class="modal-footer">
                  <button (click)="addSkill()" class="btn btn-danger" data-dismiss="modal">Add Skill</button>
                  <button class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
